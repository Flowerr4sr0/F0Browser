<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flower Browser</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- Tabs -->
<div id="tabs"></div>

<!-- Navigation -->
<div class="navbar">

    <img id="pageIcon" />
</div>

<!-- Browser Area -->
<div id="browserArea"></div>

<script src="safety.js"></script>
<script src="tabs.js"></script>
<script src="browser.js"></script>

</body>
</html>
